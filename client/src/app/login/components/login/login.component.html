<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form #form="ngForm" (ngSubmit)="form.valid && login(form.value)">
      <mat-form-field>
        <input matInput placeholder="Username" name="username" ngModel required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" type="password" name="password" ngModel required>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
