<mat-list>
  <mat-list-item *ngFor="let pr of prs$ | async; trackBy: pr?.id">
    <div matLine>
      <mat-checkbox [checked]="pr.isReviewed" (change)="reviewPr(pr, $event.checked)">Reviewed</mat-checkbox>
      <a [href]="pr.link">{{pr.project}}: {{pr.title}}</a>
    </div>
    <p matLine>
      {{pr.description}}
    </p>
    <textarea matLine matInput [ngModel]="pr.comment" (ngModelChange)="updatePrComment(pr, $event)"></textarea>
  </mat-list-item>
</mat-list>
